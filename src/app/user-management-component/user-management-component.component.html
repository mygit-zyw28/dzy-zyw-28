<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                    style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">学生成绩管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">学生</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">成绩</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        This week
                    </button>
                </div>
            </div>
            <form [formGroup]="myForm">
                <div class="form-group">
                    <label for="id">学号</label>
                    <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
                </div>
                <div class="form-group">
                    <label for="userName">姓名</label>
                    <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
                </div>
                <div class="form-group">
                    <label for="password">成绩</label>
                    <input type="text" class="form-control" id="password" name="password" [formControl]='password'>
                </div>
            </form>
            <div>
                <button type="button" class="btn btn-success" (click)="search()">查询</button> &nbsp;
                <button type="button" class="btn btn-warning" (click)="add()">添加</button> &nbsp;
                <button type="button" class="btn btn-danger" (click)="delete()">删除</button> &nbsp;
                <button type="button" class="btn btn-info" (click)="update()">修改</button>
            </div>
            <br>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">学号</th>
                            <th scope="col">姓名</th>
                            <th scope="col">成绩</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let user of users$ | async;let i = index' (click)="select(user)">
                            <th scope="row">{{i}}</th>
                            <td>{{user.id}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.password}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
