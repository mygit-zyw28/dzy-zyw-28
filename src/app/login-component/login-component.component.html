<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body background="assets/imgs/R1SE.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
    <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center login-content">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                <h3 class="d-flex justify-content-center" style="color:indianred">用户登录</h3>
                <p *ngIf="myForm.invalid" class="text-danger">表单无效！</p>
                <p>{{name$ | async}}</p>
                <div class="form-group">
                    <label for="userName">用户名</label>
                    <input type="text" class="form-control " id="userName" aria-describedby="输入用户名" name="userName"
                        [formControl]="userName" [ngClass]="{'is-invalid':userName.invalid,'is-valid':userName.valid}">
                    <div class="valid-feedback">
                        用户名格式正确！
                    </div>
                    <div class="invalid-feedback">
                        <span *ngIf="userName.hasError('required')">
                            用户名必须填写且大于1位！
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control " id="password" name="password" [formControl]="password"
                        [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}">
                    <div class="valid-feedback">
                        密码填写正确！
                    </div>
                    <div class="invalid-feedback">
                        密码必须大于5位！
                    </div>
                </div>
                <a class="btn btn-primary btn-block" [routerLink]="['/management']" (click)='login()'>登录</a>
            </form>
        </div>
    </div>
</body>

</html>
